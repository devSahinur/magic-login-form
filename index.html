<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />

    <!-- bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="d-flex justify-content-center align-items-center"
    style="height: 100vh"
  >
    <div class="form-container d-flex align-items-center">
      <div class="inner-form mb-5">
        <h4 style="text-align: end">Tricky Login Form</h4>
        <p class="mb-0">Enter Email</p>
        <input
          class="input"
          type="text"
          placeholder="Enter email"
          id="emailInput"
        />
        <p class="mb-0">Enter Password</p>
        <input
          class="input"
          type="password"
          placeholder="Enter password"
          id="passInput"
        />

        <button
          onmouseenter="validateLoginForm()"
          onclick="alert('Yaay! You catched me')"
          id="button"
          class="btn btn-success text-center d-flex justify-content-end"
        >
          <div class="flex w-full gap-2 items-center justify-center">
            Log in
          </div>
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
